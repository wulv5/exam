<ion-header no-border>
  <ion-navbar>
    <ion-title class="wulv-title-center">
      综合评分
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <img src="assets/imgs/icon.png">
    无虑老师
  </ion-list-header>
  <ul padding-right padding-left>
    <li padding-bottom="10px" (click)="conf.goPage()" padding *ngFor="let item of conf.data.ksList.list">
      <img float-start [src]="conf.data.ksList.url + item.src" width="35" height="35" alt="">
      <span float-left>{{item.text}}</span>
      <div float-end>90  <span>分</span></div>
    </li>
  </ul>
</ion-content>
