<ion-header no-border>
  <ion-navbar>
    <ion-title class="wulv-title-center">
      综合评分
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <img float-left style="border-radius: 50%;" width="80" height="80" src="assets/imgs/icon.png">
    <span float-left>无虑老师</span>
  </ion-list-header>
  <ul padding-right padding-left>
    <li (click)="goPage()" padding *ngFor="let item of conf.data.ksList.list">
      <img float-left [src]="conf.data.ksList.url + item.src" width="35" height="35" alt="">
      <span float-left>{{item.text}}</span>
      <div float-right>90  <span>分</span></div>
    </li>
  </ul>
</ion-content>
