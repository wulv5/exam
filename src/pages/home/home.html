<ion-header no-border>
  <ion-navbar>
    <ion-title class="wulv-title-center">
      考试大厅
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul padding>
    <li *ngFor="let item of ksList">
      <img [src]="'assets/imgs/home/' + item.src" [alt]="item.text">
      <p>{{item.text}}</p>
    </li>
  </ul>
  <!--<button ion-button block  (click)="showAlert()"></button>-->
</ion-content>
