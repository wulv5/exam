<ion-header no-border>
  <ion-navbar>
    <ion-title class="wulv-title-center">
      考试大厅
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul padding>
    <li (click)="PageButtonService.goPage('AskPage', {ask: item.text})" *ngFor="let item of conf.data.ksList.list">
      <img [src]="conf.data.ksList.url + item.src" [alt]="item.text">
      <p>{{item.text}}</p>
    </li>
  </ul>
  <!--<button ion-button block  (click)="showAlert()"></button>-->
</ion-content>
